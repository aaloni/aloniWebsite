<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles-RR.css">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>
<body>
  <nav class="navbar bg-dark sticky-top">
		<div class="hamburger">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
		<ul class="nav-links">
			<li><a href="index.html">Home</a></li>
			<li><a  href="About.html">About</a></li>
			<li><a href="Portiflio.html">Portfolio</a></li>
			<li><a  href="Contact.html">Contact</a></li>
		</ul>
	</nav>
  <header class="restaurant-title">
    <h1>
      <a tabindex="1" href="RestRev.html" aria-label="Home">Restaurant Reviews</a><!--Set home button to main page with tab index #1-->
    </h1>
  </header>
  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Mapbox Map">   <!--Aria role for the mapbox-->
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select tabindex="2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhood"><!--Tab index #2 with aria label for assistive technology-->
            <option value="all">All Neighborhoods</option>
          </select>
          <select tabindex="2"  id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

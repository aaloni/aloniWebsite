<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles-RR.css" type="text/css">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>
<body class="inside">

  <header class="restaurant-title">
    <h1 tabindex="1"><a href="RestRev.html">Restaurant Reviews</a></h1>
    <nav aria-label="Breadcrumb" id="breadcrumb" >
      <a tabindex="2" href="RestRev.html">Home</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Mapbox Map"><!--Aria role for the mapbox-->
      <div id="map"></div>
    </section>
    <section id="restaurant-container" aria-label="restaurant-name">
      <h2 tabindex="3" id="restaurant-name"></h2>
      <div class="restaurant-image-card">
        <img id="restaurant-img">
        <p tabindex="3" id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-info">
        <p tabindex="3"  id="restaurant-address"></p>
        <table tabindex="3" id="restaurant-hours"></table>
      </div>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
</body>
</html>
